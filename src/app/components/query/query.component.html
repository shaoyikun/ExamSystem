<mat-toolbar color="primary">
    <button mat-icon-button (click)='back()'>
        <mat-icon>arrow_back</mat-icon>
    </button>      
</mat-toolbar>

<mat-list>
    <h2 mat-subheader>考试记录</h2>
    <mat-list-item *ngFor="let item of exam; last as last" (click)='getDetails(item.id)'>
      <h4 mat-line>{{item.examtime | date:'medium'}}</h4>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-list>
