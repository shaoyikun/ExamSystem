<mat-nav-list>
    <h3 matSubheader>选择考试科目：</h3>

    <mat-list-item *ngFor="let item of examItems;last as last" (click)="openLink($event, item.id)">
        <span mat-line>{{item.name}}</span>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
    
</mat-nav-list>
